<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./QRImage.png" class="qrImage" alt="QR image" />
      <div class="qrCodeTitle">
        Improve your Front-end skills by building Projects
      </div>
      <div class="qrCodeText">
        Scan the QR Code to visit Frontend Mentor and take your coding skill to
        the next level
      </div>
    </div>
  </body>
</html>
